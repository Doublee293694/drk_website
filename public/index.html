<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多功能网站 - 日历与任务管理</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 登录/注册模态框 -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="tab-btn active" onclick="switchTab('login')">登录</button>
                    <button class="tab-btn" onclick="switchTab('register')">注册</button>
                </div>
                
                <div id="loginForm" class="auth-form">
                    <h2>登录</h2>
                    <form onsubmit="login(event)">
                        <div class="form-group">
                            <label for="loginUsername">用户名:</label>
                            <input type="text" id="loginUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">密码:</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">登录</button>
                    </form>
                </div>
                
                <div id="registerForm" class="auth-form" style="display: none;">
                    <h2>注册</h2>
                    <form onsubmit="register(event)">
                        <div class="form-group">
                            <label for="registerUsername">用户名:</label>
                            <input type="text" id="registerUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">邮箱:</label>
                            <input type="email" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">密码:</label>
                            <input type="password" id="registerPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">注册</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 主界面 -->
    <div id="mainApp" style="display: none;">
        <!-- 导航栏 -->
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-calendar-alt"></i>
                <span>多功能网站</span>
            </div>
            <div class="nav-menu">
                <button class="nav-btn active" onclick="showSection('dashboard')">
                    <i class="fas fa-home"></i> 仪表板
                </button>
                <button class="nav-btn" onclick="showSection('calendar')">
                    <i class="fas fa-calendar"></i> 日历
                </button>
                <button class="nav-btn" onclick="showSection('tasks')">
                    <i class="fas fa-tasks"></i> 任务
                </button>
                <button class="nav-btn" onclick="showSection('notes')">
                    <i class="fas fa-sticky-note"></i> 笔记
                </button>
                <button class="nav-btn" onclick="showSection('files')">
                    <i class="fas fa-folder"></i> 文件
                </button>
                <button class="nav-btn" onclick="showSection('search')">
                    <i class="fas fa-search"></i> 搜索
                </button>
                <button class="nav-btn" onclick="showSection('profile')">
                    <i class="fas fa-user"></i> 个人资料
                </button>
                <button class="nav-btn" onclick="showSection('blog')">
                    <i class="fas fa-newspaper"></i> 博客
                </button>
            </div>
            <div class="nav-user">
                <span id="userWelcome">欢迎, <span id="username"></span></span>
                <button class="btn btn-secondary" onclick="logout()">退出</button>
            </div>
        </nav>

        <!-- 仪表板 -->
        <div id="dashboard" class="section active">
            <div class="container">
                <h1>仪表板</h1>
                <div class="dashboard-grid">
                    <div class="dashboard-card">
                        <div class="card-header">
                            <i class="fas fa-calendar-check"></i>
                            <h3>今日事件</h3>
                        </div>
                        <div id="todayEvents" class="card-content">
                            <p>加载中...</p>
                        </div>
                    </div>
                    
                    <div class="dashboard-card">
                        <div class="card-header">
                            <i class="fas fa-tasks"></i>
                            <h3>待办任务</h3>
                        </div>
                        <div id="pendingTasks" class="card-content">
                            <p>加载中...</p>
                        </div>
                    </div>
                    
                    <div class="dashboard-card">
                        <div class="card-header">
                            <i class="fas fa-sticky-note"></i>
                            <h3>最近笔记</h3>
                        </div>
                        <div id="recentNotes" class="card-content">
                            <p>加载中...</p>
                        </div>
                    </div>
                    
                    <div class="dashboard-card">
                        <div class="card-header">
                            <i class="fas fa-chart-pie"></i>
                            <h3>统计信息</h3>
                        </div>
                        <div id="stats" class="card-content">
                            <p>加载中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 日历 -->
        <div id="calendar" class="section">
            <div class="container">
                <div class="calendar-header">
                    <h1>日历</h1>
                    <div class="calendar-controls">
                        <button class="btn btn-secondary" onclick="previousMonth()">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <span id="currentMonth"></span>
                        <button class="btn btn-secondary" onclick="nextMonth()">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                        <button class="btn btn-primary" onclick="showEventModal()">
                            <i class="fas fa-plus"></i> 添加事件
                        </button>
                    </div>
                </div>
                
                <div class="calendar-grid" id="calendarGrid">
                    <!-- 日历网格将通过JavaScript生成 -->
                </div>
            </div>
        </div>

        <!-- 任务管理 -->
        <div id="tasks" class="section">
            <div class="container">
                <div class="tasks-header">
                    <h1>任务管理</h1>
                    <button class="btn btn-primary" onclick="showTaskModal()">
                        <i class="fas fa-plus"></i> 添加任务
                    </button>
                </div>
                
                <div class="tasks-filters">
                    <button class="filter-btn active" onclick="filterTasks('all')">全部</button>
                    <button class="filter-btn" onclick="filterTasks('pending')">待完成</button>
                    <button class="filter-btn" onclick="filterTasks('completed')">已完成</button>
                </div>
                
                <div id="tasksList" class="tasks-list">
                    <!-- 任务列表将通过JavaScript生成 -->
                </div>
            </div>
        </div>

        <!-- 笔记 -->
        <div id="notes" class="section">
            <div class="container">
                <div class="notes-header">
                    <h1>笔记</h1>
                    <button class="btn btn-primary" onclick="showNoteModal()">
                        <i class="fas fa-plus"></i> 添加笔记
                    </button>
                </div>
                
                <div id="notesList" class="notes-list">
                    <!-- 笔记列表将通过JavaScript生成 -->
                </div>
            </div>
        </div>

        <!-- 文件管理 -->
        <div id="files" class="section">
            <div class="container">
                <div class="files-header">
                    <h1>文件管理</h1>
                    <div class="file-actions">
                        <input type="file" id="fileInput" style="display: none;" onchange="uploadFile()">
                        <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                            <i class="fas fa-upload"></i> 上传文件
                        </button>
                        <button class="btn btn-secondary" onclick="exportData()">
                            <i class="fas fa-download"></i> 导出数据
                        </button>
                        <button class="btn btn-secondary" onclick="showImportModal()">
                            <i class="fas fa-upload"></i> 导入数据
                        </button>
                    </div>
                </div>
                
                <div id="filesList" class="files-list">
                    <!-- 文件列表将通过JavaScript生成 -->
                </div>
            </div>
        </div>

        <!-- 搜索 -->
        <div id="search" class="section">
            <div class="container">
                <div class="search-header">
                    <h1>搜索</h1>
                    <div class="search-controls">
                        <div class="search-box">
                            <input type="text" id="searchInput" placeholder="搜索事件、任务、笔记..." onkeypress="handleSearchKeypress(event)">
                            <button class="btn btn-primary" onclick="performSearch()">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        <div class="search-filters">
                            <label>
                                <input type="checkbox" id="searchEvents" checked> 事件
                            </label>
                            <label>
                                <input type="checkbox" id="searchTasks" checked> 任务
                            </label>
                            <label>
                                <input type="checkbox" id="searchNotes" checked> 笔记
                            </label>
                        </div>
                    </div>
                </div>
                
                <div id="searchResults" class="search-results">
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>开始搜索</h3>
                        <p>输入关键词搜索您的事件、任务和笔记</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 个人资料 -->
        <div id="profile" class="section">
            <div class="container">
                <div class="profile-header">
                    <h1>个人资料</h1>
                </div>
                
                <div class="profile-content">
                    <div class="profile-sidebar">
                        <div class="profile-avatar">
                            <img id="profileAvatar" src="https://via.placeholder.com/150" alt="头像">
                            <button class="btn btn-secondary" onclick="changeAvatar()">
                                <i class="fas fa-camera"></i> 更换头像
                            </button>
                        </div>
                        <div class="profile-stats">
                            <h3>统计信息</h3>
                            <div id="profileStats">
                                <p>加载中...</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="profile-main">
                        <div class="profile-tabs">
                            <button class="tab-btn active" onclick="switchProfileTab('info')">基本信息</button>
                            <button class="tab-btn" onclick="switchProfileTab('settings')">设置</button>
                            <button class="tab-btn" onclick="switchProfileTab('password')">修改密码</button>
                        </div>
                        
                        <div id="profileInfo" class="profile-tab-content">
                            <form id="profileForm" onsubmit="updateProfile(event)">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="firstName">名字:</label>
                                        <input type="text" id="firstName">
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName">姓氏:</label>
                                        <input type="text" id="lastName">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="phone">电话:</label>
                                    <input type="tel" id="phone">
                                </div>
                                <div class="form-group">
                                    <label for="bio">个人简介:</label>
                                    <textarea id="bio" rows="4"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="timezone">时区:</label>
                                    <select id="timezone">
                                        <option value="UTC">UTC</option>
                                        <option value="Asia/Shanghai">北京时间</option>
                                        <option value="America/New_York">纽约时间</option>
                                        <option value="Europe/London">伦敦时间</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">保存更改</button>
                            </form>
                        </div>
                        
                        <div id="profileSettings" class="profile-tab-content" style="display: none;">
                            <form id="settingsForm" onsubmit="updateSettings(event)">
                                <div class="form-group">
                                    <label for="theme">主题:</label>
                                    <select id="theme">
                                        <option value="light">浅色</option>
                                        <option value="dark">深色</option>
                                        <option value="auto">自动</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>
                                        <input type="checkbox" id="notificationsEnabled"> 启用通知
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary">保存设置</button>
                            </form>
                        </div>
                        
                        <div id="profilePassword" class="profile-tab-content" style="display: none;">
                            <form id="passwordForm" onsubmit="updatePassword(event)">
                                <div class="form-group">
                                    <label for="currentPassword">当前密码:</label>
                                    <input type="password" id="currentPassword" required>
                                </div>
                                <div class="form-group">
                                    <label for="newPassword">新密码:</label>
                                    <input type="password" id="newPassword" required>
                                </div>
                                <div class="form-group">
                                    <label for="confirmPassword">确认新密码:</label>
                                    <input type="password" id="confirmPassword" required>
                                </div>
                                <button type="submit" class="btn btn-primary">修改密码</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- WordPress博客 -->
    <div id="blog" class="section">
        <div class="container">
            <div class="blog-header">
                <h1>博客</h1>
                <div class="blog-config">
                    <input type="text" id="wordpressUrl" placeholder="WordPress网站URL" 
                           value="https://your-wordpress-site.com">
                    <button class="btn btn-primary" onclick="loadWordPressBlog()">
                        <i class="fas fa-sync"></i> 加载博客
                    </button>
                </div>
            </div>
            
            <div id="blogPosts" class="blog-posts">
                <div class="empty-state">
                    <i class="fas fa-newspaper"></i>
                    <h3>加载博客内容</h3>
                    <p>请输入WordPress网站URL并点击"加载博客"</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 博客详情模态框 -->
    <div id="blogModal" class="modal">
        <div class="modal-content blog-modal">
            <span class="close">&times;</span>
            <h2 id="blogTitle">文章标题</h2>
            <div class="blog-meta">
                <span id="blogAuthor"></span>
                <span id="blogDate"></span>
            </div>
            <div id="blogContent" class="blog-content">
                <!-- 文章内容将通过JavaScript填充 -->
            </div>
            <div class="blog-footer">
                <a id="blogLink" href="#" target="_blank" class="btn btn-primary">
                    <i class="fas fa-external-link-alt"></i> 阅读原文
                </a>
            </div>
        </div>
    </div>

    <!-- 事件模态框 -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="eventModalTitle">添加事件</h2>
            <form id="eventForm" onsubmit="saveEvent(event)">
                <input type="hidden" id="eventId">
                <div class="form-group">
                    <label for="eventTitle">标题:</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventDescription">描述:</label>
                    <textarea id="eventDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="eventStartDate">开始时间:</label>
                    <input type="datetime-local" id="eventStartDate" required>
                </div>
                <div class="form-group">
                    <label for="eventEndDate">结束时间:</label>
                    <input type="datetime-local" id="eventEndDate" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEventModal()">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 任务模态框 -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="taskModalTitle">添加任务</h2>
            <form id="taskForm" onsubmit="saveTask(event)">
                <input type="hidden" id="taskId">
                <div class="form-group">
                    <label for="taskTitle">标题:</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">描述:</label>
                    <textarea id="taskDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskPriority">优先级:</label>
                    <select id="taskPriority">
                        <option value="low">低</option>
                        <option value="medium" selected>中</option>
                        <option value="high">高</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskDueDate">截止日期:</label>
                    <input type="datetime-local" id="taskDueDate">
                </div>
                <div class="form-group">
                    <label for="taskCategory">分类:</label>
                    <select id="taskCategory">
                        <option value="general">一般</option>
                        <option value="work">工作</option>
                        <option value="personal">个人</option>
                        <option value="study">学习</option>
                        <option value="project">项目</option>
                        <option value="urgent">紧急</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskTags">标签 (用逗号分隔):</label>
                    <input type="text" id="taskTags" placeholder="重要, 项目, 会议">
                </div>
                <div class="form-group">
                    <label for="taskReminder">提醒时间:</label>
                    <input type="datetime-local" id="taskReminder">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeTaskModal()">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 笔记模态框 -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="noteModalTitle">添加笔记</h2>
            <form id="noteForm" onsubmit="saveNote(event)">
                <input type="hidden" id="noteId">
                <div class="form-group">
                    <label for="noteTitle">标题:</label>
                    <input type="text" id="noteTitle" required>
                </div>
                <div class="form-group">
                    <label for="noteContent">内容:</label>
                    <textarea id="noteContent" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="noteTags">标签 (用逗号分隔):</label>
                    <input type="text" id="noteTags" placeholder="工作, 重要, 项目">
                </div>
                <div class="form-group">
                    <label for="noteCategory">分类:</label>
                    <select id="noteCategory">
                        <option value="general">一般</option>
                        <option value="work">工作</option>
                        <option value="personal">个人</option>
                        <option value="study">学习</option>
                        <option value="project">项目</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeNoteModal()">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 导入数据模态框 -->
    <div id="importModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>导入数据</h2>
            <div class="import-content">
                <div class="import-warning">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p><strong>注意：</strong>导入数据将添加到现有数据中，不会覆盖现有内容。</p>
                </div>
                <div class="form-group">
                    <label for="importFile">选择JSON文件:</label>
                    <input type="file" id="importFile" accept=".json" onchange="handleImportFile(event)">
                </div>
                <div class="import-preview" id="importPreview" style="display: none;">
                    <h3>预览数据:</h3>
                    <div id="importData"></div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeImportModal()">取消</button>
                    <button type="button" class="btn btn-primary" onclick="confirmImport()" id="importBtn" disabled>导入数据</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
